---
- name: Install RPM Fusion repositories
  dnf:
    name: "https://download1.rpmfusion.org/{{ item }}/fedora/rpmfusion-{{ item }}-release-{{ ansible_distribution_version }}.noarch.rpm"
    state: present
  with_items:
    - free
    - nonfree

- name: Install dependencies
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - libselinux-python
    - python-gpgme
    - python2-psutil

- name: Install software
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - keepassxc
    - kodi
    - VirtualBox
    - akmod-VirtualBox
    - vagrant
    - mongodb
    - mongodb-server
    - mongo-tools
    - asciinema
    - nmap
