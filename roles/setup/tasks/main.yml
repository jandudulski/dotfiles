---
- name: Install RPM Fusion repositories
  dnf:
    name: "https://download1.rpmfusion.org/{{ item }}/fedora/rpmfusion-{{ item }}-release-{{ ansible_distribution_version }}.noarch.rpm"
    state: present
  with_items:
    - free
    - nonfree

- name: Install dependencies
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - libselinux-python
    - python-gpgme
    - python2-psutil

- name: Install software
  dnf:
    name: "{{ item }}"
    state: present
  with_items:
    - VirtualBox
    - akmod-VirtualBox
    - asciinema
    - gimp
    - darktable
    - keepassxc
    - kodi
    - mongo-tools
    - mongodb
    - mongodb-server
    - nmap
    - unrar
    - vagrant
    - ripgrep
    - htop
    - sqlite
    - sqlite-devel
    - entr
    - https://github.com/jhawthorn/fzy/releases/download/0.9/fzy-0.9-1.x86_64.rpm
